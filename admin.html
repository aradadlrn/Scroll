<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="theme-style" rel="stylesheet" href="./styles/admin.css">
  <script src="./scripts/ACTION.js" defer></script>
  <script src="./scripts/admin.js" defer></script>
  <script src="./scripts/Homepage.js" defer></script>
  <title>SCROLL - Admin Dashboard</title>
</head>
<body>
  <div class="main-container">
    <!-- ===== LEFT SIDEBAR ===== -->
    <aside class="sidebar">
      <!-- LOGO at the top -->
        <div class="logo">
          <img src="./assets/logo0.png" alt="Scroll Logo">
        </div>
      <!-- Nav links -->
      <nav class="nav-links">
        <div class="nav-item">
          <img class="nav-icon" src="./assets/home-icon0.svg" />
          <span>Dashboard</span>
        </div>
      </nav>
      <!-- Theme toggle container -->
        <div class="dark-mode-toggle" id="themeToggle">
          <!-- The same <img> changes src on click -->
          <img src="./assets/moon0.svg" class="theme-icon" alt="Toggle theme" />
        </div>

      <!-- PROFILE CARD at the very bottom -->
      <div class="profile-card">
        <div class="profile-avatar">
          <img id="profileAvatarImg" src="./assets/profilepic.png" alt="Profile Avatar" />
        </div>
        <div class="profile-text">
          <div class="display-name">Display Name</div>
          <div class="username">@username</div>
        </div>
        <div class="profile-options">
          <img src="./assets/more-horizontal.png" alt="options" id="profileOptions">
          <div class="dropdown-content" id="dropdownContent">
            <div class="dropdown-item" id="logoutButton">Log out</div>
          </div>
        </div>
      </div>
  </aside>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <h2>Logout Confirmation</h2>
      <p>Are you sure you want to log out?</p>
      <div class="modal-buttons">
        <button id="confirmLogout">Yes, Logout</button>
        <button id="cancelLogout">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ============== ACTUAL DASHBOARD ===============-->
  <div class="content-section">
    <div class="tab-title">
        <text class="titleText">Admin Dashboard</text>
    </div>
    <!-- Container for the 3 Totals -->
    <div class="totals">
        <div class="totalUsers">
            <text class="totalUsersLabel">Total No. of Users</text>
            <div class="number" id="users-count">0</div>
        </div>
        <div class="totalPosts">
            <text class="totalPostsLabel">Total No. of Posts</text>
            <div class="number" id="posts-count">0</div>
        </div>
    </div>

    <!-- Container for 2nd half (Top 3) -->
     <div class="bottomHalf">
         <div class="topContainer">
            <div class="topUsers">
                <text class="topUsersTitle">Top 3 Active Users</text>
                <ol id="topThreeUsers">
                    <li>Loading...</li>
                </ol>
            </div>
            <div class="topBooks">
                <text class="topBooksTitle">Top 3 Popular Books</text>
                <ol id="topThreeBooks">
                    <li>Loading...</li>
                </ol>
            </div>
         </div>
     </div>
  </div>

  </div>
</body>

</html>
